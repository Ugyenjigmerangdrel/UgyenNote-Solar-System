<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Project 4.1: Solar System</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1>Solar System</h1>
    </header>
    <div class="popup">
        <p class="name popuptext">Hello</p>
        <p class="equaradius popuptext">Blah</p>
        <p class="polarradius popuptext">Err</p>
        <p class="gravity popuptext"></p>
        <p class="mass popuptext"></p>
        <p class="perihelion popuptext"></p>
        <p class="aphelion popuptext"></p>
        <p class="revolution popuptext"></p>
        <p class="rotation popuptext"></p>
        <p class="density popuptext"></p>
        <p class="escapevel popuptext"></p>
        <p class="moons popuptext"></p>
        <p class="disby popuptext"></p>
        <p class="disdate popuptext"></p>
    </div>
    <div id="backdrop">

        <div id="sun" class="detail">
            <img src="https://images-assets.nasa.gov/image/GSFC_20171208_Archive_e001661/GSFC_20171208_Archive_e001661~orig.jpg" alt="">
            <h4>Sun</h4>
            
            
        </div>
        <div id="mercury" class="detail">
            <img src="https://images-assets.nasa.gov/image/PIA11245/PIA11245~orig.jpg" alt="">
            <h4>Mercury</h4>
            
        </div>
        <div id="venus" class="detail">
            <img src="https://images-assets.nasa.gov/image/PIA00271/PIA00271~orig.jpg" alt="">
            <h4>Venus</h4>
           
        </div>
        <div id="earth" class="detail">
            <img src="https://images-assets.nasa.gov/image/PIA18033/PIA18033~orig.jpg" alt="">
            <h4>Earth</h4>
           
        </div>
        <div id="mars" class="detail">
            <img src="https://images-assets.nasa.gov/image/PIA03016/PIA03016~orig.jpg" alt="">
            <h4>Mars</h4>
           
        </div>
        <div id="jupiter" class="detail">
            <img src="https://images-assets.nasa.gov/image/PIA00343/PIA00343~orig.jpg" alt="">
            <h4>Jupiter</h4>
           
        </div>
        <div id="saturn" class="detail">
            <img src="https://images-assets.nasa.gov/image/PIA02225/PIA02225~orig.jpg" alt="">
            <h4>Saturn</h4>
           
        </div>
        <div id="uranus" class="detail">
            <img src="https://images-assets.nasa.gov/image/PIA18182/PIA18182~orig.jpg" alt="">
            <h4>Uranus</h4>
           
        </div>
        <div id="neptune" class="detail">
            <img src="https://images-assets.nasa.gov/image/PIA01492/PIA01492~orig.jpg" alt="">
            <h4>Neptune</h4>
           
        </div>
    </div>
    <br>

    <script src="index.js" defer></script>
</body>
</html>
